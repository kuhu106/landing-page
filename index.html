<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav_links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="">phone</a></li>
                    <li><a href="">accessories</a></li>
                    <li><a href="">cart </a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
           <div class="overlay"></div>
            <img src="images/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Dorp Fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="arrow" id="downBtn">
        </div>
    </div>



    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        
        var rotateValue = circle.style.transform;
        var rotateSum;
        
        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum; 
        }
        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum; 
        }
    </script>
</body>

</html>
